<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-column flex-center">
        <h1>Start Quiz</h1>
        <button id="play">Play</button>
        <a href="/highscores.html" id="highsscore-btn" class="btn"
          >High Scores</a
        >
      </div>
    </div>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <div id="question">question</div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <button id="button1" class="choice-text" data-number="1">
            Choice 1>
          </button>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <button id="button2" class="choice-text" data-number="2">
            Choice 2>
          </button>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <button id="button3" class="choice-text" data-number="3">
            Choice 3>
          </button>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <button id="button4" class="choice-text" data-number="4">
            Choice 4>
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
